<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000">
  <!-- Background -->
  <rect fill="#f8eeef" width="800" height="1000"/>

  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#ebb6b7" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect fill="url(#stripes)" width="800" height="1000"/>

  <!-- Table runner (striped, like Hester & Cook) -->
  <rect x="150" y="300" width="500" height="400" rx="8" fill="#fff" opacity="0.9"/>
  <g opacity="0.4">
    <rect x="170" y="300" width="12" height="400" fill="#d4af37"/>
    <rect x="200" y="300" width="6" height="400" fill="#ebb6b7"/>
    <rect x="580" y="300" width="12" height="400" fill="#d4af37"/>
    <rect x="610" y="300" width="6" height="400" fill="#ebb6b7"/>
  </g>

  <!-- Plate -->
  <ellipse cx="400" cy="500" rx="140" ry="130" fill="#fff" stroke="#e8e0e0" stroke-width="2"/>
  <ellipse cx="400" cy="500" rx="120" ry="110" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
  <ellipse cx="400" cy="500" rx="80" ry="72" fill="none" stroke="#ebb6b7" stroke-width="1" opacity="0.3"/>

  <!-- Gold cutlery - Fork -->
  <g transform="translate(220, 380)">
    <rect x="0" y="0" width="6" height="180" rx="3" fill="#d4af37" opacity="0.8"/>
    <rect x="-8" y="0" width="4" height="60" rx="2" fill="#d4af37" opacity="0.8"/>
    <rect x="10" y="0" width="4" height="60" rx="2" fill="#d4af37" opacity="0.8"/>
    <rect x="-4" y="0" width="4" height="70" rx="2" fill="#d4af37" opacity="0.8"/>
    <rect x="6" y="0" width="4" height="70" rx="2" fill="#d4af37" opacity="0.8"/>
  </g>

  <!-- Gold cutlery - Knife -->
  <g transform="translate(560, 380)">
    <rect x="0" y="0" width="8" height="180" rx="3" fill="#d4af37" opacity="0.8"/>
    <path d="M4 0 L12 20 L12 60 L4 70 Z" fill="#d4af37" opacity="0.7"/>
  </g>

  <!-- Napkin (folded, top right) -->
  <g transform="translate(520, 340) rotate(15)">
    <rect x="0" y="0" width="100" height="80" rx="4" fill="#fff"/>
    <rect x="0" y="0" width="100" height="80" rx="4" fill="#ebb6b7" opacity="0.2"/>
    <rect x="10" y="35" width="80" height="2" fill="#d4af37" opacity="0.3"/>
    <rect x="10" y="42" width="80" height="1" fill="#d4af37" opacity="0.2"/>
  </g>

  <!-- Small flowers/decoration -->
  <g transform="translate(380, 480)">
    <circle cx="0" cy="0" r="8" fill="#ebb6b7" opacity="0.6"/>
    <circle cx="15" cy="-5" r="6" fill="#ebb6b7" opacity="0.4"/>
    <circle cx="25" cy="5" r="5" fill="#d4af37" opacity="0.3"/>
  </g>

  <!-- Decorative gold line at bottom -->
  <rect x="200" y="750" width="400" height="2" fill="#d4af37" opacity="0.3"/>
  <circle cx="400" cy="751" r="6" fill="#d4af37" opacity="0.4"/>
</svg>